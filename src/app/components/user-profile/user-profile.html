<app-header></app-header>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-3 bg-light"> <div class="card-header bg-dark text-white text-center py-4">
          <h2 class="mb-0 fs-4">Your Profile</h2>
        </div>
        <div class="card-body p-4 p-md-5">
          <form (ngSubmit)="onSubmit()" #profileForm="ngForm" *ngIf="user">
            <div class="mb-4">
              <label for="username" class="form-label d-flex align-items-center">
                <i class="fas fa-user me-2 text-dark"></i> Username
              </label>
              <input
                id="username"
                [(ngModel)]="user.username"
                name="username"
                required
                class="form-control form-control-lg form-control-visible" />
            </div>

            <div class="mb-4">
              <label for="email" class="form-label d-flex align-items-center">
                <i class="fas fa-envelope me-2 text-dark"></i> Email
              </label>
              <input
                id="email"
                [(ngModel)]="user.email"
                name="email"
                required
                class="form-control form-control-lg form-control-visible" />
            </div>

            <div class="mb-4">
              <label for="phone" class="form-label d-flex align-items-center">
                <i class="fas fa-phone me-2 text-dark"></i> Phone
              </label>
              <input
                id="phone"
                [(ngModel)]="user.phone"
                name="phone"
                required
                class="form-control form-control-lg form-control-visible" />
            </div>

            <div class="mb-4">
              <label for="gender" class="form-label d-flex align-items-center">
                <i class="fas fa-venus-mars me-2 text-dark"></i> Gender
              </label>
              <select
                id="gender"
                [(ngModel)]="user.gender"
                name="gender"
                class="form-select form-select-lg form-control-visible" >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-dark w-100 mt-3 fw-bold py-3"
              [disabled]="!profileForm.form.valid"
            >
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
