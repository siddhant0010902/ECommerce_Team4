

<app-header></app-header>

<div class="px-4 sm:px-6 lg:px-8 py-6 bg-gradient-to-br from-gray-50 to-white min-h-screen">

<!-- Updated Heading Section -->

<div class="mb-6 flex flex-col items-center">
<!-- Icon and Heading with Gradient -->
<div class="flex items-center gap-2 mb-2">
<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 animate-pulse" viewBox="0 0 24 24" fill="currentColor">
<path d="M11 1.442L2.55 12H9L13.55 22.558L22 12H15L11 1.442Z" />
</svg>
<h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-600">
Flash Sales
</h2>
</div>
<p class="text-gray-500 text-center text-lg max-w-xl mx-auto mb-4 font-semibold">
Don't miss out on these incredible discounts, for a limited time only!
</p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
@for (product of products; track product.id) {
<div
class="bg-white border border-gray-200 rounded-2xl p-3 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-[1.01] flex flex-col justify-between"
>
<img
[src]="product.imageUrl"
alt="{{ product.name }}"
class="w-full h-48 object-cover rounded-xl mb-3 transition-transform duration-300 hover:scale-105"
/>
<div class="flex-grow">
<h3 class="text-base font-bold text-gray-900 truncate">{{ product.name }}</h3>
<p class="text-sm font-semibold text-gray-700 mb-1">â‚¹{{ product.price }}</p>
<app-rating [score]="product.rating"></app-rating>
</div>
<button
(click)="onClick(product)"
class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-sm font-medium transition duration-300 ease-in-out w-full"
>
Add to Cart
</button>
</div>
} @empty {
<div class="col-span-full text-center py-10 text-gray-500">
<p>No products found. Please check back later! ðŸ˜¥</p>
</div>
}
</div>
</div>
<app-footer></app-footer>
