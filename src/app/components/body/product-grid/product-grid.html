<!-- Header Section -->
<div class="flex justify-between px-6 py-6 border-b border-gray-200">
  <div class="flex items-center space-x-2">
    <h2 class="text-2xl font-semibold text-gray-700 tracking-wide">Most Ordered Products</h2>
  </div>
  <div class="flex-shrink-0 ml-4">
    <a [routerLink]="['/products-page']" class="text-blue-600 font-medium hover:underline hover:text-blue-800 transition-colors">
      View All <i class="bi bi-arrow-right-circle fs -4"></i>
    </a>
  </div>
</div>

<!-- Product Grid -->
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4 p-6 bg-white">
  <div *ngFor="let product of products" class="rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden bg-white">
    <a [routerLink]="[product.link]">
      <img
        [src]="product.image"
        alt="{{ product.brand }}"
        class="w-full h-64 object-cover cursor-pointer hover:scale-105 transform transition-transform duration-300"
      />
    </a>
    <div class="px-3 py-2 text-center">
      <p class="text-sm font-semibold text-gray-800 mb-1">{{ product.brand }}</p>
      <div class="flex justify-center items-center space-x-2 text-sm">
        <span class="line-through text-gray-500">₹{{ product.originalPrice }}</span>
        <span class="text-red-600 font-semibold">₹{{ product.discountedPrice }}</span>
        <span class="bg-green-100 text-green-700 font-semibold px-2.5 py-0.5 rounded-full text-xs">
          {{
            ((product.originalPrice - product.discountedPrice) / product.originalPrice * 100) | number:'1.0-0'
          }}% off
        </span>
      </div>
    </div>
  </div>
</div>
