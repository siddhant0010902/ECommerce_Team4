<div class="admin-dashboard-shell">
  <div class="admin-sidebar-fixed">
    <app-admin-sidebar (sectionChange)="setActiveSection($event)"></app-admin-sidebar>
  </div>
  <div class="admin-main-area">
    <header class="admin-topbar">
      <div class="flex items-center space-x-2">
      <i class="bi bi-bag-check-fill text-gray-800 text-2xl"></i>
      <a routerLink="/home" class="text-3xl font-bold text-gray-900 tracking-wide">MyStore</a>
    </div>
      <div class="admin-topbar-right">
        <div class="admin-user-info">
          <div class="admin-user-avatar">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="admin-user-details">
            <div class="admin-user-name">Admin</div>
            <div class="admin-user-role">Administrator</div>
          </div>
        </div>
      </div>
    </header>
    <main class="admin-content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
